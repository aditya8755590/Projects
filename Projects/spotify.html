<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spotify-Web Player:Music for Everyone</title>
   <link rel="stylesheet" href="spotify.css">
   <link rel="stylesheet" href="utility.css">
   <style>
   </style>
</head>

<body>
   <div class="container flex bg-black">

      <div class="left">
         <div class="close">
            <img class="invert" src="close.svg" alt="">
         </div>
         <div class="home bg-grey rounded m-1 p-1">
            <div class="logo">
               <img class="invert logoOfSpotify" src="logo11.svg" alt="">
            </div>
            <ul>
               <li><img class="invert" src="home.svg" alt="home"> Home</li>
               <li><img class="invert" src="search.svg" alt="Search"> Search</li>
            </ul>
         </div>

         <div class="library rounded bg-grey m-1 p-1">
            <div class="heading">
               <img class="invert" src="playList.svg" alt="library">Your library
            </div>
            <div class="songList">

               <ul>
               </ul>
            </div>
            <div class="footer">
               <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
               <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
               <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
               </div>
               <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
               <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
               <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
         </div>




      </div>
      <div class="right rounded bg-grey">
         <div class="header">
            <div class="nav-bar">
               <div class="hamburgerCointaner">
                  <img class="invert hamburger " src="hamburger.svg" alt="">
                  <div class="arrows">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6" />
                     </svg>
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 6 15 12 9 18" />
                     </svg>
                  </div>

               </div>
               Â 
               <div class="buttons">
                  <button class="button signup-button">sign up</button>
                  <button class="button login-button">login</button>
               </div>
            </div>
         </div>
         <div class="spotifyPlaylist">
            <h1 class="m-1 text">spotify playlist</h1>
            <div class="cardContainer">
               <div class="card">
                  <img class="play" src="play.svg" alt="">
                  <img src="https://upload.wikimedia.org/wikipedia/en/4/40/Ed_Sheeran_-_Sapphire.png?20250607105105"
                     alt="">
                  <h2>Sapphire</h2>
                  <p>Ed sheeran</p>
               </div>
            </div>
            <div class="playBar ">
               <div class="seekBar">
                  <div class="circle">


                  </div>
               </div>

               <div class="aboveBar">
                  <div class="songInfo"></div>
                  <div class="songsButton">
                     <img class="playBarSrc" id="previous" src="playBarPrev.svg" alt="">
                     <img class="playBarSrc" id="play" src="playBarPlay.svg" alt="">
                     <img class="playBarSrc" id="next" src="playBarNext.svg" alt="">
                  </div>
                  <div class="functionBox">
                     <div class="songtime"></div>
                     <div class="volume">
                        <img style="width: 25px;" class="invert" src="volume.svg" alt="">
                        <div class="range">
                           <input type="range" name="volume" id="">
                        </div>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="spotify.js"></script>
</body>

</html>
