<!-- Simple close icon SVG -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     width="32" height="32"
     role="img" aria-label="Close">
  <title>Close</title>
  <line x1="4" y1="4" x2="20" y2="20"
        stroke="currentColor" stroke-width="2"
        stroke-linecap="round"/>
  <line x1="20" y1="4" x2="4" y2="20"
        stroke="currentColor" stroke-width="2"
        stroke-linecap="round"/>
</svg>