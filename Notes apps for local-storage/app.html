<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    .notes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;

    }

    .delete {
      top: 8px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <input id="noteInput" placeholder="Write your note here..."></input>
    <button id="addNote" onclick="add()">Add Note</button>
    <ul class="notes" id="notesContainer"></ul>
  </div>

  <script>
    function add(){
       const data=document.getElementById("noteInput").value;
       let ul=document.getElementById("notesContainer");
      let li=document.createElement("li");
       li.innerText=data;
       
       let btn=document.createElement("button");
        btn.innerText="Delete"
        btn.style.backgroundColor = "red"
        btn.classList.add("delete")
       
       li.appendChild(btn)
      btn.addEventListener("click",function(){
        li.remove()
      })

       ul.appendChild(li);
    }
   
  </script>
</body>
</html>
